<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="images/Logo.svg" alt="Логотип Mesto" class="header__logo">
            <hr class="header__line">
        </header>

        <section class="profile">
            <img src="images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h2 class="info__name">Жак-Ив Кусто</h2>
                    <button class="profile__button_edit"></button>
                </div>
                <p class="info__job">Исследователь океана</p>
            </div>
                
                <button class="profile__button_add"></button>
        </section>

        <section class="elements">
                <div class="element">
                    <img src="images/карачаевск.png"  alt="Карачаевск" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Карачаевск</h3>
                    <img src="images/like.svg" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/эльбрус.png"  alt="Гора Эльбрус" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Гора Эльбрус</h3>
                    <img src="images/like.svg" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/домбай.png"  alt="Домбай" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Домбай</h3>
                    <img src="images/like.svg" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/эльбрус.png"  alt="Гора Эльбрус" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Гора Эльбрус</h3>
                    <img src="images/like.svg" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/домбай.png"  alt="Домбай" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Домбай</h3>
                    <img src="images/like.svg" alt="" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/карачаевск.png"  alt="Карачаевск" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Карачаево-Ч...</h3>
                    <img src="images/like.svg" alt="" class="element__like">
                    </div>
                </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        
        <div class="parent__popup">
            <div class="popup">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" type="text">
                <input class="popup__job" type="text">
                <button class="popup__save">Сохранить</button>
                <img src="images/Close Icon.svg" alt="Крестик для закрытия" class="popup__close">
            </div>
        </div>
    </div>
</body>
</html>
