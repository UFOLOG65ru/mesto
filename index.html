<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип Mesto" class="header__logo">
        </header>

        <section class="profile">
            <img src="./images/avatar-min.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <!--  кнопка редактирования -->
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <!-- кнопка добавления  -->
                <button class="profile__add" type="button"></button>
            </section>

        <section class="elements">
                <div class="element">
                    <img src="./images/карачаевск-min.jpg"  alt="Карачаевск" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Карачаевск</h3>
                    <button class="element__like" type="button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/эльбрус-min.jpg"  alt="Гора Эльбрус" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Гора Эльбрус</h3>
                    <button class="element__like" type="button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/домбай-min.jpg"  alt="Домбай" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Домбай</h3>
                    <button class="element__like" type="button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/эльбрус-min.jpg"  alt="Гора Эльбрус" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Гора Эльбрус</h3>
                    <button class="element__like" type="button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/домбай-min.jpg"  alt="Домбай" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Домбай</h3>
                    <button class="element__like" type="button" aria-label="Like"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/карачаевск-min.jpg"  alt="Карачаевск" class="element__photo">
                    <div class="element__description">
                         <h3 class="element__photo-name">Карачаево-Ч...</h3>
                    <button class="element__like" type="button" aria-label="Like"></button>
                    </div>
                </div>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <!-- элемент popup -->
        <div class="popup">
            <!-- окно popup -->
            <form class="popup__container" name="popup__container" method="POST" action="#"> 
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__input popup__input_name" name="input_name" type="text" required  placeholder="Введите имя">
                <input class="popup__input popup__input_job" name="input_job" type="text" required  placeholder="Введите род деятельности">
                <button class="popup__save" type="submit">Сохранить</button>
                <button class="popup__close" type="reset" aria-label="Close"></button>
            </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
