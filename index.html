<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/Logo.svg" alt="Логотип Mesto" class="header__logo">
        </header>

        <section class="profile">
            <img src="./images/avatar-min.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__title">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <!--  кнопка редактирования -->
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <!-- кнопка добавления  -->
                <button class="profile__add" type="button"></button>
            </section>

        <section class="places-list">
                <template id='image'>
                    <div class="place">
                    <img src=""  alt="" class="place__photo">
                    <button class="place__trash" type="button"  aria-label="Удалить"></button>
                    <div class="place__description">
                         <h3 class="place__photo-name"></h3>
                    <button class="place__like place__like_disactive" type="button" aria-label="Like"></button>
                    </div>
                </div>
                </template>
        </section>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <!-- элемент popup -->
        <div class="popup popup_edit">
            <!-- окно popup -->
            <form class="popup__container popup__container_edit" name="popup__edit" method="POST" action="#" novalidate> 
                <h2 class="popup__title">Редактировать профиль</h2>
                <label class="popup__container-field">
                    <input class="popup__input popup__input_name" id="input-name"
                name="input_name" type="text" required  placeholder="Введите имя" minlength="2" maxlength="40"  
                pattern="[A-Za-zА-Яа-яЁё -]{1,}">
                <span class="popup__input-error" id='input-name-error'></span>
                </label>
                <label class="popup__container-field">
                    <input class="popup__input popup__input_job" id="input-job" 
                name="input_job" type="text"  placeholder="Введите род деятельности" 
                required  minlength="2" maxlength="200">
                <span class="popup__input-error" id='input-job-error'></span>
                </label>
                <button class="popup__submit popup__submit_edit" type="submit">Сохранить</button>
                <button class="popup__close popup__close_edit-window" type="reset" aria-label="Close"></button>
            </form>
        </div>
        <div class="popup popup_add">
            <form class="popup__container popup__container_add" name="popup__add" method="POST" action="#" novalidate> 
                <h2 class="popup__title">Новое место</h2>
                <label class="popup__container-field">
                     <input class="popup__input popup__input_title" 
                name="input_title" id="input-title" type="text" required  placeholder="Название" minlength="1" maxlength="30">
                <span class="popup__input-error" id='input-title-error'></span>
                </label>
                <label class="popup__container-field">
                     <input class="popup__input popup__input_url" 
                name="input_url" id="input-url" type="url" required  placeholder="Ссылка на картинку">
                <span class="popup__input-error" id='input-url-error'></span>
                </label>
                <button class="popup__submit popup__submit_add" type="submit">Создать</button>
                <button class="popup__close popup__close_add-window" type="reset" aria-label="Close"></button>
            </form>
        </div>
        <div class="popup popup_image">
            <figure class="popup__full-image">
                <button class="popup__close popup__close_full-image" type="reset" aria-label="Close"></button>
                <img src="" 
                alt="" class="popup__full-window">
                <figcaption class="popup__figcaption"></figcaption>
              </figure>
        </div>
    </div>
    <script src="script/script.js"></script>
    <script src="script/validate.js"></script>
</body>
</html>
